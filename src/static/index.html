<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Product Listing Page | Appscrip Task</title>
    <meta name="description" content="Static product listing page layout designed for Appscrip PLP assignment.">

    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="logo">LOGO</div>

        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-container">

        <h1 class="page-title">All Products</h1>

        <div class="layout">

            <!-- Filters Sidebar -->
            <aside class="filters">
                <h2 class="filter-title">Filters</h2>

                <div class="filter-group">
                    <h3>Category</h3>
                    <label><input type="checkbox"> Men's Clothing</label>
                    <label><input type="checkbox"> Women's Clothing</label>
                    <label><input type="checkbox"> Electronics</label>
                </div>

                <div class="filter-group">
                    <h3>Price Range</h3>
                    <label><input type="checkbox"> Under ₹500</label>
                    <label><input type="checkbox"> ₹500 - ₹1000</label>
                    <label><input type="checkbox"> Above ₹1000</label>
                </div>

            </aside>

            <!-- Product Grid -->
            <section class="products">

                <div class="product-card">
                    <img src="images/placeholder.jpg" alt="Sample Product">
                    <h3>Sample Product 1</h3>
                    <p class="price">₹499</p>
                </div>

                <div class="product-card">
                    <img src="images/placeholder.jpg" alt="Sample Product">
                    <h3>Sample Product 2</h3>
                    <p class="price">₹899</p>
                </div>

                <div class="product-card">
                    <img src="images/placeholder.jpg" alt="Sample Product">
                    <h3>Sample Product 3</h3>
                    <p class="price">₹1299</p>
                </div>

            </section>

        </div>

    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2026 Appscrip Assignment. All Rights Reserved.</p>
    </footer>

</body>

</html>
